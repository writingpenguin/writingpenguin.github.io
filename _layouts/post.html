---
layout: default
---
<div class="post content-slim">

  <header class="post-header">
  	{% if page.tags contains 'micropost' %}
  	{% else %}
	    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <p class="post-meta">by {{ page.author }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  {% if page.next_part %}
  <hr>
  <p class="next_link">Continued in <a href="{{ page.next_part | prepend: site.baseurl }}">{{page.next_title}}</a></p>
  {% endif %}

</div>
