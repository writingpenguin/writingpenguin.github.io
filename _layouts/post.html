---
layout: default
---

<div class="post content-slim">

  <header class="post-header">
  	{% if page.tags contains 'micropost' %}
  	{% else %}
	    <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <p class="post-meta">by {{ page.author }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="end-post"></div>

  <a class="post-home-link" href="{{siteurl}}/">Home</a>

</div>
