---
layout: default
---
<ul class="post-archive">
  {% for post in site.posts %}
  <li>
        <h2>
          {% if post.tags contains 'micropost' %}
          <a class="archive-post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.date | date: "%D %r %Z" }}</a>
          {% else %}
          <a class="archive-post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          {% endif %}
        </h2>
  </li>
  {% endfor %}
</ul>
